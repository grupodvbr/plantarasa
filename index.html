<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
/* ============================================================
   ESTILO ROOMSKETCHER PREMIUM
   ============================================================ */

:root {
  --azul:#0b1e39;
  --dourado:#c9a86c;
  --bg:#f6f7fb;
  --painel:#ffffff;
  --linha:#223;
  --grade:#dfe3e8;
  --grade-grossa:#c3c7cc;
  --selecionado:#007bff;
  --parede:#0b1e39;
  --porta:#8b5e3c;
  --janela:#7abfff;
  --texto:#222;
  --radius:10px;
}

/* ============================================ */
/* LAYOUT GERAL */
/* ============================================ */

body {
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  overflow:hidden;
}

#topo {
  height:60px;
  background:var(--painel);
  border-bottom:1px solid #ccc;
  display:flex;
  align-items:center;
  padding:0 20px;
  gap:10px;
}

.btn {
  background:var(--azul);
  color:#fff;
  padding:10px 18px;
  border-radius:var(--radius);
  cursor:pointer;
  user-select:none;
  transition:0.2s;
  font-size:14px;
}
.btn:hover {
  background:#0f274d;
}

#leftBar {
  position:absolute;
  top:60px;
  left:0;
  width:80px;
  bottom:0;
  background:var(--painel);
  border-right:1px solid #ccc;
  display:flex;
  flex-direction:column;
  padding:15px 10px;
  gap:15px;
}

.left-btn {
  width:100%;
  padding:12px 8px;
  text-align:center;
  background:var(--azul);
  color:#fff;
  border-radius:var(--radius);
  cursor:pointer;
  user-select:none;
  transition:0.2s;
}
.left-btn:hover {
  background:#0f274d;
}

#rightPanel {
  position:absolute;
  top:60px;
  right:0;
  width:280px;
  bottom:0;
  background:var(--painel);
  border-left:1px solid #ccc;
  overflow-y:auto;
  padding:20px;
  display:none;
}

#editorArea {
  position:absolute;
  top:60px;
  left:80px;
  right:280px;
  bottom:0;
  background:#fff;
  overflow:hidden;
}

/* ============================================================ */
/* GRADE (GRID) */
/* ============================================================ */

#svgCanvas {
  width:100%;
  height:100%;
  cursor:crosshair;
  background:white;
}

.grid-line {
  stroke:var(--grade);
  stroke-width:1;
}

.grid-line-bold {
  stroke:var(--grade-grossa);
  stroke-width:1.5;
}

/* ============================================================ */
/* PAREDES, PORTAS, JANELAS */
/* ============================================================ */

.wall {
  stroke:var(--parede);
  stroke-width:10;
  stroke-linecap:round;
  fill:none;
}

.door {
  stroke:var(--porta);
  stroke-width:8;
  stroke-linecap:round;
}

.window {
  stroke:var(--janela);
  stroke-width:8;
  stroke-linecap:round;
}

/* ============================================================ */
/* SELEÃ‡ÃƒO E HANDLES */
/* ============================================================ */

.handle {
  fill:white;
  stroke:var(--selecionado);
  stroke-width:2;
  r:6;
  cursor:pointer;
}

.rotate-handle {
  fill:var(--selecionado);
  stroke:white;
  stroke-width:2;
  r:7;
  cursor:grab;
}

.measure-text {
  fill:var(--texto);
  font-size:14px;
  font-weight:bold;
  user-select:none;
}

/* Painel de propriedades */
.panel-title {
  font-weight:bold;
  margin-top:20px;
  margin-bottom:10px;
}

.prop-input {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:var(--radius);
  margin-bottom:10px;
}

.prop-btn {
  padding:10px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:var(--radius);
  margin-top:5px;
  cursor:pointer;
}

</style>
</head>


<body>

     TOPO

  <div class="btn" onclick="setMode('wall')">Parede</div>
  <div class="btn" onclick="setMode('door')">Porta</div>
  <div class="btn" onclick="setMode('window')">Janela</div>
  <div class="btn" onclick="saveProject()">Salvar</div>
  <div class="btn" onclick="loadProject()">Carregar</div>
  <div class="btn" onclick="exportPNG()">PNG</div>
  <div class="btn" onclick="exportPDF()">PDF</div>
</div>

<!-- ============================================================
     BARRA ESQUERDA

  <div class="left-btn" onclick="setMode('erase')">ðŸ§¹</div>

</div>

     PAINEL LATERAL DIREITO
     ============================================================ -->
